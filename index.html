<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل موظف جديد | New Agent Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-animation"></div>
    <div class="container">
      <header>
        <h1>تسجيل موظف جديد</h1>
        <p>New Agent Registration</p>
      </header>

      <form
        id="agentForm"
        action="https://api.sheetmonkey.io/form/4jJipiVdR176QDQbNNjqyn"
        method="POST"
      >
        <div class="input-group">
          <label for="leaderName">اسم الليدر (Leader Name)</label>
          <select id="leaderName" name="Leader Name" required>
            <option value="" disabled selected>اختر اسم الليدر</option>
            <option value="Reem Abd ElAziz">Reem Abd ElAziz</option>
            <option value="Andrew Melad">Andrew Melad</option>
            <option value="Ramez Khairy">Ramez Khairy</option>
            <option value="Kiro Saad">Kiro Saad</option>
            <option value="Demiana Ibrahim">Demiana Ibrahim</option>
            <option value="Saif Eldin">Saif Eldin</option>
            <option value="Mina Medhat">Mina Medhat</option>
            <option value="Maro Mahrous">Maro Mahrous</option>
            <option value="Donia Abdalah">Donia Abdalah</option>
            <option value="Donia Hassan">Donia Hassan</option>
            <option value="Haidy Hassan">Haidy Hassan</option>
            <option value="Dina yousry">Dina yousry</option>
            <option value="Hadeer Essam">Hadeer Essam</option>
            <option value="Jonathan baher">Jonathan baher</option>
            <option value="Gerges Tarek">Gerges Tarek</option>
            <option value="Mary">Mary</option>
          </select>
        </div>

        <div class="input-group">
          <label for="agentName">اسم الموظف (Employee Name)</label>
          <input
            type="text"
            id="agentName"
            name="Agent Name"
            required
            placeholder="أدخل اسم الموظف"
          />
        </div>

        <div class="input-group">
          <label for="password">كلمة المرور الجديدة (New Password)</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              name="Password"
              required
              placeholder="••••••••"
            />
            <button
              type="button"
              id="togglePassword"
              class="icon-btn"
              aria-label="Toggle password visibility"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
        </div>

        <!-- Hidden field for submission date -->
        <input
          type="hidden"
          name="Created"
          value="x-sheetmonkey-current-date-time"
        />

        <button type="submit" id="submitBtn">
          <span class="btn-text">تسجيل (Register)</span>
          <span class="btn-loader"></span>
        </button>
      </form>

      <div id="statusMessage" class="hidden"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
